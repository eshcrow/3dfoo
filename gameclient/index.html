<html>
	<head>
		<title>3D &lt;foo&gt;</title>
		
		<!-- 3rd party libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script src="/lib/3rd/js/Three/Three.js"></script>
		<script src="/lib/3rd/js/jWebSocket.js"></script>
		<script src="/lib/3rd/fonts/helvetiker_regular.typeface.js"></script>
		<script src="/lib/3rd/js/json2.js"></script>
		<script src="/lib/3rd/js/ImprovedNoise.js"></script>
		<script src="/lib/3rd/js/RequestAnimationFrame.js"></script>
		<script src="/lib/3rd/js/stats.js"></script>
		
		<!-- Application custom libraries -->
		<script src="/lib/js/jwsGameLogicPlugIn.js"></script>
		<script src="/lib/js/Utils.js"></script>
		<script src="/lib/js/Pools.js"></script>
		<script src="/lib/js/Dom.js"></script>
		<script src="/lib/js/Oauth.js"></script>
		<script src="/lib/js/Chat.js"></script>
		<script src="/lib/js/Gfx.js"></script>
		<script src="/lib/js/Msg.js"></script>
		<script src="/lib/js/Map.js"></script>
		
		<!-- Style sheet -->
		<link rel="stylesheet" type="text/css" href="/lib/css/style.css" media="screen" />
	</head>
	<body>
		<!-- This is where the rendered goes -->
		<div id="container"> </div>
		
		<!-- Overlay for the WebGL container -->
		<div id="overlay"> </div>
		
		<!-- Start game button -->
		<div id="start" class="button">START</div>
		
		<!-- Login buttons -->
		<div id="login" class="button">
			<div class="twitter"> </div>
			<div class="facebook"> </div>
		</div>

		<!-- HUD container -->
		<div id="hud">
			<div id="map-wrapper">
				<div id="map"> </div>
				<div id="map-togglers">
					<div class="map-type-me" title="That's You!"> </div>
					<div class="map-type-ally" title="Allies (Your friends on Twitter or Facebook)"> </div>
					<div class="map-type-foe" title="Foes (Players that are not Allies)"> </div>
					<div class="map-type-weak" title="Weaks (Foes that have much less points and life than you do. You can't shoot them but they can!)"> </div>
					<div class="map-type-ghost" title="Ghosts (Ehm. Dead players. Beware though, not for long!)"> </div>
				</div>
			</div>
			<div id="char-wrapper">
				<div id="char-portrait" class="box">
					<img src="https://si0.twimg.com/profile_images/1307761958/eightbit-d27169fb-dd80-4080-b0c9-3348f44ba0b0.png" width="100" height="100" />
				</div>
				<div id="char-life" class="box">
					<div id="char-life-bar"> </div>
					<div class="value">2186 / 3123</div>
				</div>
				<div id="char-power" class="box">
					<div class="value">12%</div>
					<div class="caption">POWER BOOST</div>
				</div>
				<div id="char-points" class="box">
					<div class="value">5345</div>
					<div class="caption">POINTS</div>
				</div>
				<div id="char-shield" class="box">
					<div class="value">54%</div>
					<div class="caption">SHIELD BOOST</div>
				</div>
				<div class="clear"> </div>
			</div>
			<div id="addon-wrapper" class="box">
				Reserved area for boosters.<br />Comming soon!
			</div>
			<div class="clear"> </div>
		</div>

		<div id="logger"><ul> </ul></div>

		<div id="fps-stats"> </div>
		
		<script type="text/javascript">
			// Instantiate core objects.
			var utils = new _Utils();
			var pools = new _Pools();
			var dom = new _Dom();
			var oauth = new _Oauth();
			var chat = new _Chat();
			var gfx = new _Gfx();
			var msg = new _Msg();
			var map = new _Map();

			$(document).ready(function() {	
				dom.init();
				oauth.router();
			});
			$(window).unload(function() {
				msg.shutdown();
			});
		</script>
	</body>
</html>
